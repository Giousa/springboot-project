<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>-->
    <!--<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:href="@{/js/jquery.min.js}"></script>
    <script th:href="@{/js/bootstrap.min.js}"></script>
    <title>Title</title>
</head>
<body style="margin-left: 100px;margin-right: 100px;margin-top: 30px">

<form class="form-horizontal" role="form" th:method="post" th:action="@{/user/addUser}">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" th:value="${user?.name}" placeholder="请输入名称">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" name="phone" th:value="${user?.phone}" placeholder="请输入手机号">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" class="form-control" id="id" name="id" th:value="${user?.id}">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>




</body>
</html>
